<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <link rel="stylesheet" href="main.css">

  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Javascript Calculator</title>
  
</head>
<body>

<div class="calculator">
  <div class="screen"><p>123.5643708</p></div>
  
  <div class="brand">
    Electronic Calculator
    <div class="solarCell"></div>
    <div class="solarCell"></div>
    <div class="solarCell"></div>
  </div>
  
  <div class="container">
  <div class="functions">
    <div class="buttons">%</div>
    <div class="buttons">CE</div>
    <div class="buttons">AC</div>
    <div class="buttons">ON</div>
    </div>
  
  <div class="numbers">
    <div class="buttons">7</div>
    <div class="buttons">8</div>
    <div class="buttons">9</div>
    <div class="buttons">4</div>
    <div class="buttons">5</div>
    <div class="buttons">6</div>
    <div class="buttons">1</div>
    <div class="buttons">2</div>
    <div class="buttons">3</div>
    <div class="buttons">0</div>
    <div class="buttons">00</div>
    <div class="buttons">.</div>
    </div>
  
  <div class="operations">
    <div class="buttons">รท</div>
    <div class="buttons">x</div>
    <div class="buttons">-</div>
    <div class="buttons" id="add">+</div>
    </div>
    </div>
  
  <div class="enter"><span>=</span></div>
  
  </div>
  
<script type="text/javascript" src="main.js">
  </script>

</html>
